<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
</head>
<body>
    <h3>Please enter Movie/Series in the field below</h3>

    <form th:action="@{/processForm}" th:object="${movie}" method="POST">

        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
